<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover In and Out Assignment for Coding Dojo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //attached a hover event listener to all img tags when the document is ready.
            $('img').hover(function(){
                var next = $(this).attr("data-alt-src");    //when mouse hovers over an image, sets the value in the attribute data-alt-src to a variable next
                $(this).attr("src", next);  //replaces the value of the src attribute with the value stored in next.
            }, function(){
                var original = $(this).attr("data-orig-src");   //when mouse leaves the image, sets the value in the attribute data-orig-src to a variable original
                $(this).attr("src", original);  //replaces the value of the src attribute with the value stored in original.
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="img/haunter.png" data-alt-src="img/gengar.png" data-orig-src="img/haunter.png" alt="pokemon" class="ghost">
            <img src="img/bulbasaur.png" data-alt-src="img/ivysaur.png" data-orig-src="img/bulbasaur.png" alt="pokemon" class="grass">
            <img src="img/charmander.png" data-alt-src="img/charmeleon.png" data-orig-src="img/charmander.png" alt="pokemon" class="fire">
            <img src="img/metapod.png" data-alt-src="img/butterfree.png" data-orig-src="img/metapod.png" alt="pokemon" class="bug">
        </div>
    </div>
</body>
</html>
